<div class="trade-options">
  <div class="dropdown">
    <label>Asset class: </label>
    <app-dropdown (dropdownChangeEvent)="assetTypeChange($event)" [dropdownValues]="assetTypes"></app-dropdown>
  </div>
  <div class="search">
    <label>Asset Ticker: </label>
    <app-search-bar (searchAssetEvent)="searchAsset($event)"></app-search-bar>
    <button mat-button>Search</button>
  </div>
</div>
