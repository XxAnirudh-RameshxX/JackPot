<mat-form-field appearance="outline">
    <input
      type="text"
      (change)="searchAsset(assetSearch)"
      matInput
      [(ngModel)]="assetSearch"
      placeholder="e.g: AAPL"
      id="searchTxt"
    />
    <mat-icon matSuffix id="icon" aria-label="Example home icon"
      >search</mat-icon
    >
  </mat-form-field>
