<!-- <p>{{dataSource}}</p> -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Fund Column -->
    <ng-container matColumnDef="fund">
        <th mat-header-cell *matHeaderCellDef> Fund </th>
        <td mat-cell *matCellDef="let element"> {{element.fund}} </td>
    </ng-container>

    <ng-container matColumnDef="units">
        <th mat-header-cell *matHeaderCellDef> Units </th>
        <td mat-cell *matCellDef="let element"> {{element.units}} </td>
    </ng-container>

    <ng-container matColumnDef="avgcost">
        <th mat-header-cell *matHeaderCellDef> Avg Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.avgcost}} </td>
    </ng-container>


    <ng-container matColumnDef="ltp">
        <th mat-header-cell *matHeaderCellDef> LTP </th>
        <td mat-cell *matCellDef="let element"> {{element.ltp}} </td>
    </ng-container>
    <ng-container matColumnDef="currentval">
        <th mat-header-cell *matHeaderCellDef> CurrentVal </th>
        <td mat-cell *matCellDef="let element"> {{element.currentval}} </td>
    </ng-container>
    
    <ng-container matColumnDef="netchg">
        <th mat-header-cell *matHeaderCellDef> NET CHG </th>
        <td mat-cell *matCellDef="let element" [style.color]="isPositive(element.netchg)?'green':'red'"> {{element.netchg}} </td>
    </ng-container>
    <ng-container matColumnDef="daychg">
        <th mat-header-cell *matHeaderCellDef> DAY CHG </th>
        <td mat-cell *matCellDef="let element" [style.color]="isPositive(element.daychg)?'green':'red'"> {{element.daychg}} </td>
    </ng-container>

    <ng-container matColumnDef="pandl">
        <th mat-header-cell *matHeaderCellDef> P&L </th>
        <td mat-cell *matCellDef="let element" [style.color]="isPositive(element.pandl)?'green':'red'"> {{element.pandl}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
