<table mat-table [dataSource]="marketMovers">
  <ng-container matColumnDef="ticker">
    <th mat-header-cell *matHeaderCellDef>Ticker</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Company name</th>
    <td mat-cell *matCellDef="let element">{{ element.company }}</td>
  </ng-container>

  <ng-container matColumnDef="lastPrice">
    <th mat-header-cell *matHeaderCellDef>Last Price</th>
    <td mat-cell *matCellDef="let element">{{ element.last }}</td>
  </ng-container>

  <ng-container matColumnDef="priceChange">
    <th mat-header-cell *matHeaderCellDef>Change</th>
    <td mat-cell *matCellDef="let element">{{ element.change | number: '1.1-2' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onMarketMoverRowClick(row)"></tr>
</table>
