<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Fund Column --><ng-container matColumnDef="fund">
    <th mat-header-cell *matHeaderCellDef>Fund</th>

    <td mat-cell *matCellDef="let element">{{ element.fund }}</td>
  </ng-container>
  <ng-container matColumnDef="units">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>

    <td
      mat-cell
      *matCellDef="let element"
      [style.color]="isPositive(element.units) ? 'green' : 'red'"
   
    >
      {{ element.units }}
    </td>
  </ng-container>


  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>

    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <ng-container matColumnDef="account">
    <th mat-header-cell *matHeaderCellDef>Account</th>

    <td mat-cell *matCellDef="let element">{{ element.account }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>

    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>

    <td
      mat-cell
      *matCellDef="let element"
      [style.color]="isPositive(element.units) ? 'green' : 'red'"
      
    >
    <p *ngIf="isPositive(element.units)">BUY</p>
    <p *ngIf="!isPositive(element.units)">SELL</p>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
